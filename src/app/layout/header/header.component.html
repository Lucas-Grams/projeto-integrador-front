<br-header
      [image]="logo"
      [signature]="signature"
      [title]="title"
      [hasMenu]="true"
      [hasTitleLink]="false">
   <br-header-action
         *ngIf="!loginService.getUsername()"
         [slot]="'headerAction'"
         [hasLogin]="hasLogin"
         [labelLogin]="'Entrar'"
         [listLinks]="portal"
         [listFunctions]="actions"
         (click)="login()">
   </br-header-action>
</br-header>

<!-- TODO - REVER ISSO -->
<div *ngIf="loginService.getUsername()" class="drop-menu-login">
   <button class="br-sign-in" type="button" id="avatar-dropdown-trigger" data-toggle="dropdown" data-target="avatar-menu" aria-label="Avatar com dropdown"
   (click)="openDrop()">
         <span class="br-avatar" [title]="loginService.getUsername()">
            <span class="content bg-orange-vivid-30 text-pure-0">{{loginService.getUsername()[0]}}</span>
         </span>
      <span class="ml-2 text-gray-80 text-weight-regular">Ol√°, <span class="text-weight-semi-bold">{{loginService.getUsername()}}</span></span>
      <i class="fas fa-caret-down" aria-hidden="true"></i>
   </button>
   <div class="br-list" id="avatar-menu" hidden="hidden">
      <a class="br-item" href="javascript:void(0)" (click)="loginService.logout()">
         Sair
      </a>
   </div>
</div>
