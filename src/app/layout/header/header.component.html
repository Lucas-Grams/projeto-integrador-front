<br-header
      [image]="logo"
      [signature]="signature"
      [title]="title"
      [hasMenu]="true"
      [hasTitleLink]="false">
   <br-header-action
         [slot]="'headerAction'"
         [hasLogin]="hasLogin"
         [labelLogin]="loginService.getUsername() ? loginService.getUsername() : 'Entrar'"
         [listLinks]="portal"
         [listFunctions]="actions"
         (click)="login()">
   </br-header-action>
</br-header>
