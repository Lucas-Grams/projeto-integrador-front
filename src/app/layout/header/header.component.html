<br-header
      [image]="logo"
      [signature]="signature"
      [title]="title"
      [hasMenu]="true"
      [hasTitleLink]="false">
</br-header>

<!-- TODO - REVER ISSO -->
<div class="drop-menu-login" [style.display]="!auth.usuarioLogado() ? 'none' : ''" >
   <button class="br-sign-in" type="button" id="avatar-dropdown-trigger" aria-controls="avatar-dropdown-trigger" data-toggle="dropdown" data-target="avatar-menu" aria-label="Avatar com dropdown">
         <span class="br-avatar" [title]="auth.getName()">
            <span class="content bg-orange-vivid-30 text-pure-0">{{auth.getName()[0]}}</span>
         </span>
      <span class="ml-2 text-gray-80 text-weight-regular">Ol√°, <span class="text-weight-semi-bold">{{auth.getName()}}</span></span>
      <i class="fas fa-chevron-down" aria-hidden="true"></i>
   </button>
   <div class="br-list m-left-170" id="avatar-menu" hidden="false">
      <a class="br-item" href="javascript:void(0)" (click)="auth.logout()">
         Sair
      </a>
   </div>
</div>
