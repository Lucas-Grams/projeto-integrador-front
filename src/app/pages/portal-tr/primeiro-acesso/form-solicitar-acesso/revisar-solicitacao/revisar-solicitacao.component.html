<ng-container *ngIf="dto">

   <!-- nome/cpf -->
   <div class="row mb-2">
      <div class="col-8">
         <br-input density="small" label="Nome completo" [value]="dto.nome" [attr.disabled]="true"/>
      </div>
      <div class="col-4">
         <br-input density="small" label="CPF" [value]="dto.cpf" [attr.disabled]="true"/>
      </div>
   </div>

   <!-- email/telefone -->
   <div class="row mb-2">
      <div class="col-7">
         <br-input density="small" label="E-mail" [value]="dto.email" [attr.disabled]="true"/>
      </div>
      <div class="col-5">
         <br-input density="small" label="Telefone" [value]="dto.telefone" [attr.disabled]="true"/>
      </div>
   </div>

   <!-- cep/logradouro/numero -->
   <div class="row mb-2">
      <div class="col-3">
         <br-input density="small" label="CEP" [value]="dto.cep" [attr.disabled]="true"/>
      </div>
      <div class="col-7">
         <br-input density="small" label="Logradouro" [value]="dto.logradouro" [attr.disabled]="true"/>
      </div>
      <div class="col-2">
         <br-input density="small" label="Número" [value]="dto.numero" [attr.disabled]="true"/>
      </div>
   </div>

   <!-- complemento/municipio/uf -->
   <div class="row mb-2">
      <div class="col-5">
         <br-input density="small" label="Complemento" [value]="dto.complemento" [attr.disabled]="true"/>
      </div>
      <div class="col-6">
         <br-input density="small" label="Município" [value]="dto.municipio" [attr.disabled]="true"/>
      </div>
      <div class="col-1">
         <br-input density="small" label="UF" [value]="dto.uf" [attr.disabled]="true"/>
      </div>
   </div>

   <!-- formacao/num habilitacao/conselho classe/uf conselho -->
   <div class="row mb-2">
      <div class="col-6">
         <br-input density="small" label="Formação" [value]="dto.formacao" [attr.disabled]="true"/>
      </div>
      <div class="col-2">
         <br-input density="small" label="Nº da Habilitação" [value]="dto.numHabilitacao" [attr.disabled]="true"/>
      </div>
      <div class="col-3">
         <br-input density="small" label="Conselho de classe" [value]="dto.conselhoClasse" [attr.disabled]="true"/>
      </div>
      <div class="col-1">
         <br-input density="small" label="UF/Região" [value]="dto.ufConselho" [attr.disabled]="true"/>
      </div>
   </div>

   <!-- formacao/num habilitacao/conselho classe/uf conselho -->
   <div class="row mb-2">
      <div class="col-6">
         <label>Cópia da Habilitação ou Comprovante de Quitação</label>
         <div class="text-blue-vivid-60 mt-2">
            <strong (click)="verPdf(dto.copiaHabilitacaoBase64)" [style.cursor]="'pointer'">{{dto.copiaHabilitacao}}</strong>
         </div>
      </div>
      <div class="col-6">
         <label>Diploma/Certificado</label>
         <div class="text-blue-vivid-60 mt-2">
            <strong (click)="verPdf(dto.diplomaCertificacaoBase64)" [style.cursor]="'pointer'">{{dto.diplomaCertificacao}}</strong>
         </div>
      </div>
   </div>
</ng-container>

<br-divider size="medium" class="mt-3"></br-divider>
<div class="d-flex justify-content-end mt-4">
   <br-button label="Voltar" type="secondary" class="mr-2" (click)="onBackToStepEvent.emit()"/>
   <br-button label="Solicitar Habilitação" type="primary" (click)="submit()"/>
</div>
